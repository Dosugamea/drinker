<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Drinker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/lumen/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <a class="navbar-brand" href="/">Drinker</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar"
                    aria-expanded="true">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse show" id="nav-bar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mx-4">
                            <form class="d-flex my-auto">
                                <input class="form-control my-auto" type="text" placeholder="Search">
                                <button class="btn btn-secondary my-auto" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item dropdown mx-2 my-auto">
                            <a class="nav-link dropdown-toggle" id="btnCategory" data-toggle="dropdown" href="#"
                                role="button" aria-haspopup="true" aria-expanded="false">カテゴリ</a>
                            <div class="dropdown-menu" aria-labelledby="btnCategory">
                                <a class="dropdown-item" href="#">水飲料</a>
                                <a class="dropdown-item" href="#">お茶飲料</a>
                                <a class="dropdown-item" href="#">珈琲飲料</a>
                                <a class="dropdown-item" href="#">紅茶飲料</a>
                                <a class="dropdown-item" href="#">果実飲料</a>
                                <a class="dropdown-item" href="#">炭酸飲料</a>
                                <a class="dropdown-item" href="#">乳酸飲料</a>
                                <a class="dropdown-item" href="#">スポーツ飲料</a>
                                <a class="dropdown-item" href="#">野菜飲料</a>
                                <a class="dropdown-item" href="#">お酢飲料</a>
                                <a class="dropdown-item" href="#">栄養ドリンク</a>
                                <a class="dropdown-item" href="#">エナジードリンク</a>
                                <a class="dropdown-item" href="#">ネタ枠</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown mx-2  my-auto">
                            <a class="nav-link dropdown-toggle" id="btnRanking" data-toggle="dropdown" href="#"
                                role="button" aria-haspopup="true" aria-expanded="false">ランキング</a>
                            <div class="dropdown-menu" aria-labelledby="btnRanking">
                                <a class="dropdown-item" href="#">総合数</a>
                                <a class="dropdown-item" href="#">試飲記録数</a>
                                <a class="dropdown-item" href="#">購買数</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2"><a href="/auth/login/twitter" class="btn btn-info">試飲記録</a></li>
                        <li class="nav-item mr-2"><a href="/auth/login/twitter" class="btn btn-info">購買記録</a></li>
                        <li class="nav-item nav-user"><img src="https://placehold.jp/35x35.jpg" alt="..." class="rounded-circle"></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-lg mt-4">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h2 class="text-center">購買記録投稿</h2>
                        <form class="mt-5" method="post" action="/">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="janCode">JANコード</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" readonly id="janCode" class="form-control" placeholder="JANコードを入力してください">
                                        <div class="input-group-append">
                                            <button type="button" onclick="startCamera()" class="button btn-primary" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#janCodeModal">カメラ起動</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="name">商品名(初回登録時のみ変更可能)</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control" placeholder="JANコードを入力してください">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="name">購入価格</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" min="1" class="form-control" value="130">
                                        <div class="input-group-append">
                                            <span class="input-group-text">円</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="name">購入本数</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button onclick="plusBottleCount" type="button" class="button btn-primary"> + </button>
                                        </div>
                                        <input type="number" class="form-control" min="1" placeholder="1" value="1">
                                        <div class="input-group-append">
                                            <button onclick="minusBottleCount" type="button" class="button btn-primary"> - </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="name">メモ(任意)</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="5" placeholder="もっと評価されるべき"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block my-4">購買記録を投稿する</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- JANコード読み取りモーダル -->
            <div class="modal fade" id="janCodeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">JANコード読み取り</h5>
                    <button type="button" onclick="stopCamera()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        JANコードをカメラにかざしてください
                        読み取りに成功すると自動的に画面が切り替わります
                        <div id="camera-area" class="camera-area">
                            <!-- 青い四角のDIV -->
                            <div class="detect-area"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <footer class="mt-3 text-center py-3">
            <a href="#">利用規約</a> |
            <a href="#">プライバシーポリシー</a> |
            <a href="#">ヘルプ</a> |
            <a href="#">お問い合わせ</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script defer="" src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
        <script src="./barcode-reader.js"></script>
        <link rel="stylesheet" href="./barcode-reader.css">
    </body>
</html>
